<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>The Game of Life</title>
</head>

<body>
    <div id="matrix-container">
    </div>
    <script src="game-of-life.js"></script>
    <br>
    <div id="button-container">
        <button onclick="matrixToGrid()">
            Setup | Reset
        </button>
        <button id="forwards"
            title="Click to go forward one life step. You can also advance by pressing your right arrow key."
            onclick="moveForward()">
            &gt;&gt;
        </button>
        <label id="population">
            0
        </label>
        <label id="lifeCycles">
            0
        </label>
        <input type="text" maxlength="1" name="frequency" id="frequencyBox">
        <br><br>
        <textarea id="historyData" cols="50" rows="5"></textarea>
    </div>
</body>

</html>
