<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>The Game of Life</title>
</head>

<body onload="matrixToGrid(70)">
    <div id="matrix-container" class="container">
    </div>
    <br>
    <div id="button-container" class="button-container">
        <button id="setupButton" 
            title="Click this button to populate the grid with randomly-live-stated cells" 
            onclick="matrixToGrid(getRate())">
            Setup
        </button>
        <button id="resetButton" 
            title="Click this button to clear the grid (i.e. set all cells to dead state)" 
            onclick="matrixToGrid()">
            Clear | Reset
        </button>
        <button id="forwards"
            title="Click to go forward one life step. You can also advance by pressing your right arrow key."
            onclick="moveForward()">
            &gt;&gt;
        </button>
        <button title="Perform these actions to play the game of life:

        Clicking return key: this action performs the same action as clicking the Setup button - that is, it populates the grid by randomly assigning alive values to various cells.

        Clicking space key: this action performs the same action as clicking the reset button - that is, it sets every cell to a non-alive (dead) state

        Clicking any cell in the grid: this toggles the selected cell between a live and dead state.">
            ?
        </button>
    </div>
    <div class="button-container">
        <label for="rateSetter">
            Set Rate:
            <input type="number" name="rateSetter" id="rateSetter" title="Use this field to specify what percentage of the cells should start off in a non-alive (i.e. dead) state.  So, in other words, specifying 0 means that all of the cells will begin alive, while 100 means that none will.  The program will choose a default value of 70 if none is provided.">
        </label>
    </div>
    <script src="game-of-life.js"></script>
</body>

</html>
